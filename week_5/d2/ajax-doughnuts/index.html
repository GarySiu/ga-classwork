<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOUGHNUTS</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <form action="" id="new-doughnut">
    <input type="text" id="doughnut-flavour" placeholder="What flavour?" >
    <select name="doughnut-style" id="doughnut-style">
      <option value="Old Fashioned">Old Fashioned</option>
      <option value="Cake">Cake</option>
      <option value="Yeast">Yeast</option>
      <option value="Fritter">Fritter</option>
    </select>
    <input type="submit" value="Add my doughnut">
  </form>
  <ul id="doughnuts"></ul>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/doughnuts.js"></script>
</body>
</html>
